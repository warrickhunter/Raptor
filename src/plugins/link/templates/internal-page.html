<h2>_('Link to a page in my website')</h2>
<fieldset>
    <label for="{{baseClass}}-internal-page">_('Page')</label>
    <select id="{{baseClass}}-internal-page" name="internal-page-id" class="{{baseClass}}-external-href" placeholder="_('Select a page')"></select>
</fieldset>
<h2>_('New window')</h2>
<fieldset>
    <label for="{{baseClass}}-external-target">
        <input id="{{baseClass}}-external-target" name="blank" type="checkbox" />
        <span>_('Check this box to have the file open in a new browser window')</span>
    </label>
</fieldset>
<h2>_('Not sure what to put in the box above?')</h2>
<ol>
    <li>_('Choose the page you wish to link to from the drop down box above.')</li>
</ol>
